{% extends "base.html" %}


{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.author }}</p>
    <p>{{ post.body }}</p>
    <button><a class="btn btn-primary" href="{% url 'post_delete' post.pk %}">Delete</a></button>
    <button><a class="btn btn-primary" href="{% url 'update_post' post.pk %}">Edit</a></button>
{% endblock content %}
