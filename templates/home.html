{% extends "base.html" %}

{% block content %}
    {% if user.is_authenticated %}
        Hello my friend {{ user.username }}!
        {% for post in post_list %}
            <a href="{% url 'post_detail' post.pk %}"><h1>{{ post.title }}</h1></a>
            <p>{{ post.body }}</p>
        {% endfor %}
    {% else %}
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">Log In</a>
    {% endif %}

{% endblock content %}
